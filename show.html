<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- フォントを追加する場合はこの中に追加 -->
    <!-- フォントを追加する場合はこの中に追加 -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>GINGER PROGRAMMING CLUB | show</title>
  </head>
  <body>
    <!-- ヘッダー -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid d-flex justify-content-around">
        <div></div>
        <div class="d-flex justify-content-between" style="width: 80rem">
          <div class="py-3">
            <a class="navbar-brand" href="index.html"
              >GINGER PROGRAMMING CLUB</a
            >
          </div>
          <div class="d-flex align-items-center">
            <span class="px-3">
              <a href="index.html"
                ><i class="bi bi-house" style="font-size: xx-large"></i
              ></a>
            </span>
            <span class="px-3">
              <i
                class="bi bi-pencil"
                style="font-size: x-large; cursor: pointer"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              ></i>
            </span>
          </div>
        </div>
        <div></div>
      </div>
    </nav>
    <!-- ヘッダーここまで -->
    <div id="contents">
      <div class="container">
        <div class="row">
          <div class="col-8 offset-2">
            <div class="m-3">
              <div class="d-flex align-items-center">
                <div class="py-2 w-100 text-center">
                  <h2>画像のタイトル</h2>
                </div>
                <div class="py-2 flex-shrink-0">
                  <i class="bi bi-trash" style="font-size: xx-large"></i>
                </div>
              </div>
              <img src="assets/img/1.jpg" class="img-fluid" alt="img" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8 offset-2">
            <div class="reaction-container">
              <i
                class="bi bi-hand-thumbs-up mx-3"
                style="font-size: xx-large"
              ></i>
              <i
                class="bi bi-chat-left-text mx-3"
                style="font-size: xx-large; cursor: pointer"
                data-bs-toggle="modal"
                data-bs-target="#commentModal"
              ></i>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8 offset-2">
            <div class="text-center">
              <h4>ブルーハワイです</h4>
              <a href="index.html">
                <i class="bi bi-arrow-left" style="font-size: xx-large"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- コメントモーダル -->
    <div
      class="modal fade"
      id="commentModal"
      tabindex="-1"
      aria-labelledby="commentModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header justify-content-between">
            <div class="mx-4"></div>
            <h5 class="modal-title" id="exampleModalLabel">コメント</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              style="margin: 0"
            ></button>
          </div>
          <div class="modal-body">
            <p class="lead">投稿者コメント</p>
            <div class="owner-comment p-2">
              ブルーハワイです
              <hr />
            </div>
            <p>投稿されたコメント</p>
            <div class="other-comment p-2">
              <ul>
                <li>美味しそうですね!</li>
                <li>おしゃれですね！</li>
                <li>イカす！</li>
              </ul>
            </div>
            <label for="comment" class="form-label">コメントを追加</label>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                id="comment"
                aria-describedby="basic-addon3"
                placeholder="文字を入力"
              />
            </div>
          </div>
          <div class="modal-footer justify-content-around">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              キャンセル
            </button>
            <button type="button" class="btn btn-primary">投稿</button>
          </div>
        </div>
      </div>
    </div>
    <!-- コメントモーダルここまで -->
    <!-- 作成モーダル -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header justify-content-between">
            <div class="mx-4"></div>
            <h5 class="modal-title" id="exampleModalLabel">新規投稿</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              style="margin: 0"
            ></button>
          </div>
          <div class="modal-body">
            <label for="title" class="form-label">タイトル</label>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                id="title"
                aria-describedby="basic-addon3"
                placeholder="文字を入力"
              />
            </div>
            <label for="comment" class="form-label">コメント</label>
            <div class="input-group mb-3">
              <textarea
                class="form-control"
                aria-label="comment"
                placeholder="文字を入力"
              ></textarea>
            </div>
            <label for="image" class="form-label">画像</label>
            <div class="input-group mb-3">
              <input class="form-control" type="file" id="image" />
            </div>
          </div>
          <div class="modal-footer justify-content-around">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              キャンセル
            </button>
            <button type="button" class="btn btn-primary">投稿</button>
          </div>
        </div>
      </div>
    </div>
    <!-- コメントモーダルここまで -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
